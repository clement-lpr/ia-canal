<div class="flex justify-center">
  <mat-card class="max-w-md m-8 text-center">
    <mat-card-content>
      <form [formGroup]="authenticationForm" class="flex flex-col" (ngSubmit)="onSubmit()">
        <h2>Page de connexion</h2>
        <mat-form-field>
          <input
            formControlName="username"
            matInput
            name="Nom d'utilisateur"
            placeholder="Nom d'utilisateur"
          />
          <mat-error *ngIf="username.errors && username.touched && username.invalid">
            <span *ngIf="username.errors['required']">Ce champ est obligatoire.</span>
          </mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            autocomplete="on"
            formControlName="password"
            matInput
            name="password"
            placeholder="Mot de passe"
            type="password"
          />
          <mat-error *ngIf="password.errors && password.touched && password.invalid">
            <span *ngIf="password.errors['required']">Ce champ est obligatoire.</span>
          </mat-error>
        </mat-form-field>
        <button
          [disabled]="authenticationForm.invalid"
          color="primary"
          mat-raised-button
          type="submit"
        >
          se connecter
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
